<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #treand{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
        }
        img{
            border-radius: 15px;
        }
    </style>
</head>
<body>
     <div id="treand"></div>
</body>
</html>
<script>
    
async function Data(){
        try{
        let res=await fetch( `https://api.themoviedb.org/3/trending/movie/day?api_key=8272f11b304ba4c8c83fbf3e11d21486`)
        let data=await res.json();
        console.log(data.results)
        append(data.results)
        }catch(err){
            console.log(err)
        }
    }

    Data()
  function append(data){
    let treand=document.getElementById("treand")

    data.forEach(function(el){
        let div=document.createElement("div");
        let image=document.createElement("img")
        //  image.src=el.Poster_path;
        image.src="https://image.tmdb.org/t/p/w500"+el.poster_path
        let title=document.createElement("h2");
        title.innerText=el.original_title;
        title.style.marginLeft="180px"
        let name=document.createElement("p")
        name.innerText=el.vote_average;
        name.style.marginLeft="230px"
        let date=document.createElement("p");
        date.innerText=el.release_date;
        date.style.marginLeft="230px"
        div.append(image, title,name,date)
         treand.append(div)
    })
  }


</script>
