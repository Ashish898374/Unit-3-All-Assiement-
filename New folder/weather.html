<script>



   async function getdata(){
    try{
        let weather=document.getElementById("weather").value;

        
        let res= await fetch (`https://api.openweathermap.org/data/2.5/weather?q=${weather}&appid=f63a7728dc3225cd5e9ff01160989271&units=metric`);
        let data= await res.json();
        console.log(data)
        append(data)

    }
    catch(err){
        console.log(err)
    }
}

  function append(data){
    let cont=document.getElementById("cont");
    let map=document.getElementById("gmap_canvas");
    cont.innerHTML=null;
    let h2=document.createElement("h1");
    h2.innerText=data.name;
    let temp=document.createElement("p");
    temp.innerText= `temp:${data.main.temp}`
 
    let max=document.createElement("p");
    max.innerText=`maxtemp:${data.main.temp_max}`
    let min=document.createElement("p");
    min.innerText=`mintemp:${data.main.temp_min}`
    let sys=document.createElement("p");
    sys.innerText=`sunset:-${data.sys.sunset}`;
    let sys1=document.createElement("p");
    sys1.innerText=`setrise:${data.sys.sunrise}`;
    cont.append(h2,temp,min,max,sys,sys1)
    map.src=`https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`

  }

</script>
