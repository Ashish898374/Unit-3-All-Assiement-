    <input   type="url" placeholder="Search muvies" id="muvies">

    <div id="contai"></div>

<script>

// async function main(){

//         let data=await getdata(muvies);

     async function main(){
        try{

        
        let muvies=document.getElementById("muvies").value;
        let res=await fetch(`https://omdbapi.com/?&t=${muvies}&apikey=3015d72d`);
        let data=await res.json();
        console.log(data)
        // append(data)
        append(data);
    }
    catch(err){
        console.log(err)
    }
}
function append(data){
    if(!data){
                return;
            }
    let contai=document.getElementById("contai")
    contai.innerHTML=null;
    let img=document.createElement("img");
    img.src=data.Poster;
    let reting=document.createElement("p");
    reting.innerText=data.imdbRating;
    reting.style.marginLeft="120px"
    let name=document.createElement("h2");
    name.innerText=data.Title;
    name.style.marginLeft="120px"
    let Year=document.createElement("p");
      Year.innerText=data.Released;
      Year.style.marginLeft="120px"
    contai.append(img,name,reting,Year);


}

</script>
