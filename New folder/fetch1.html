<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="count">count</p>
    <button onclick="setdata()">namelth</button>
    <input  type="text" oninput="getdata()" placeholder="Search" id="search" action="">
    <div id="container"></div>
</body>
</html>
<script>

    const url="https://reqres.in/api/users?page=2"
    fetch(url)
    .then(function(res){
        return res.json();
        // console.log(res)
    })
    .then(function(res){
        console.log(res);
        append(res.data)
       
    })
    .catch(function(err){
        console.log(err)
    })
    
    
    function append(data){
        let count=0;
        let container=document.getElementById("container");
        container.innerHTML=null

        data.forEach(function(el){
            count++;
            let div=document.createElement("div");
            let img=document.createElement("img");
            img.src=el.avatar;
            img.style.width="300px"
            img.style.height="300px"
            let name=document.createElement("p");
            name.style.marginLeft="120px"
            name.innerText=el.first_name;
            let last=document.createElement("p");
           
            last.innerText=el.last_name;
            last.style.marginLeft="120px"
            let email=document.createElement("p");
            email.innerText=el.email;
            email.style.marginLeft="120px"
            document.getElementById("count").innerText="total image"+":::"+count
            div.append(img,name,last,email)

            container.append(div)


        })
    }
   
    
</script>
