    class room_no{
        constructor(name,batch){
            this.name=name;
            this.batch=batch;
            this.isresult=false;
        }
        get _isresult(){
            return this.isresult;
        }
        set _isresult(pass){
            this.isresult=pass
        }
    }
    // let nam=new room_no("A4","jdn")

    class exameFlour{
        constructor(flournumber,maxflour){
            this.flournumber=flournumber;
            this.examebatch=[];
            for( let i=0;i<maxflour;i++){
                  if(i==0){
                    this.examebatch.push(new room_no(i,exame));

                  }
                  else if(i==1){
                    this.examebatch.push(new room_no(i,rrb));

                  }
                  else{
                      this.examebatch.push(new room_no(i,ntpc))
                  }
            }
        }

    }

    class no_of_exame{
        constructor(buileding){
            this.buileding=buileding;
            this.paper_type=[];
            for(let i=0;i<buileding;i++){
                this.paper_type.push(new no_of_exame(i,buileding));
            }
        }
    }
