<script>
  let q="";
    
    let search = async()=>{
        let query=document.getElementById("query").value;
      let data=await  setdata(query)
      q=query;
        append(data)

    };
    
    let setdata= async (query)=>{
        let url=`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=AIzaSyD4FBlPEPRpLXAmXWCNCon5PoRLNJuN34I`
       
        let res=await fetch(url)
        let data=await res.json();
        console.log(data);
        return data.items
    }
    let append=(data)=>{

    
    let container=document.getElementById("container")
    container.innerHTML=null;
data.forEach((el)=>{
    
    let img=document.createElement("img");
        img.src=el.snippet.thumbnails.medium.url;
        let h2=document.createElement("h3");
        // h2.style.width="300px"
        // h2.style.height="300px"
        h2.innerText=el.snippet.title;
        let div=document.createElement("div");
    div.onclick=() =>{
        saveVideo(el);
    }
    div.setAttribute("class","video");
        div.append(img,h2);
        container.append(div)
       
    

        
  })
}

  let saveVideo = (data) => {
  localStorage.setItem("video", JSON.stringify(data));
  window.location.href = "video.html";
};

let filter = async () => {
  let data = await setData(q);
  console.log(data);
  data = data.filter((el) => {
    return el.snippet.channelId === "UC_neGjMHB0YD1-uJsLHnN_w";
  });
  append(data);
};  

let playVideo = () => {
    let video = JSON.parse(localStorage.getItem("video"));
    console.log(video);
    let id = video.id.videoId;
    let play_video = document.getElementById("play_video");
    play_video.src = `https://www.youtube.com/embed/${id}`;
  };
</script>
